<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une entreprise</title>
    <link rel="icon" type="image/png" href="assets/img/logoWeb.png">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <div class="alignement">
            <img class = "imgprinc"src="logoWeb.png" alt="Logo StagExplorer">
               </div>
               <div class="Titre1">
                <h1>StagExplorer</h1>
            </div> 
    </header>
   <section class="Bloc">
        <div class="titre2">
            <h1>CREER UNE ENTREPRISE</h1>
        </div>
        <article class="contenu">
            <div class="name">
                <label>Nom</label>
                <input type="text" id="nom" name="Nom" placeholder="Entrez votre nom">
            </div>
            <div class="description">
                <label>Description</label>
                <textarea id="Description" name="Description" rows="50" cols="50">Décrivez l'entreprise</textarea>
            </div>
            <div class="act">
            <label>Secteur d'activité</label>
                <select id="secteur_act" name="secteur_act">
                    <option value="rien" name="rien">Sélectionnnez</option>
                    <option value="BTP" name="BTP">BTP</option>
                    <option value="Informatique" name="Informatique">Informatique</option>
                    <option value="Generaliste" name="Generaliste">Généraliste</option>
                    <option value="Sante" name="Sante">Santé</option>
                </select>
            </div>
            <div class="loc">
                <label>Localité</label>
                <select id="localite" name="localite">
                    <option value="rien" name="rien">Sélectionnnez</option>
                    <option value="Pau" name="Pau">Pau</option>
                    <option value="Tarbes" name="Tarbes">Tarbes</option>
                    <option value="Lourdes" name="Lourdes">Lourdes</option>
                    <option value="Paris" name="Paris">Paris</option>
                </select>
            </div>
            <div class="rating">
                <label>Evaluation</label>
                <div class="eval">
                    <input type="radio" id="star5" name="rating" value="5">
                    <label for="star5">☆</label>
                    <input type="radio" id="star4" name="rating" value="4">
                    <label for="star4">☆</label>
                    <input type="radio" id="star3" name="rating" value="3">
                    <label for="star3">☆</label>
                    <input type="radio" id="star2" name="rating" value="2">
                    <label for="star2">☆</label>
                    <input type="radio" id="star1" name="rating" value="1">
                    <label for="star1">☆</label>
                </div>
            </div>
        </article>
        <article class="boutons">
            <button type="submit" id="but1">Sauvegarder</button>
            <button type="button" id="but2">Retour</button>
        </article>
   </section>
    

</body>

</html>
